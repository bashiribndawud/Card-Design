<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
   
  </style>
</head>
<body>
  <div class="card">
    <div class="picture"></div>
    <div class="order-summary-container">
      <h3 class="order-summary-heading">Order Summary</h3>

      <p class="para">
        You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!
      </p>
    </div>

    <div class="annual">
      <div class="music-contain"></div>
      <div class="annual-rate">
        <p class="an-plan">Annual plan</p>
        <p class="rate">&#36;59.99/year</p>
      </div>
      <div class="change"><a href="">Change</a></div>
    </div>

    <button class="proceed">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </div>
  <!-- End of card -->
  <div class="attributes">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Bashir Dawud</a>
  </div>
</body>
</html>
